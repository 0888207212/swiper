<ng-content select="[slot=container-start]"></ng-content>
<ng-container *ngIf="navigation">
  <div class="swiper-button-prev" #prevElRef></div>
  <div class="swiper-button-next" #nextElRef></div>
</ng-container>
<div *ngIf="scrollbar" class="swiper-scrollbar" #scrollbarElRef></div>
<div *ngIf="pagination" class="swiper-pagination" #paginationElRef></div>
<div [ngClass]="wrapperClass">
  <ng-content select="[slot=wrapper-start]"></ng-content>
  <div
    *ngFor="let slide of activeSlides | async; index as i"
    [ngClass]="slide.classNames"
    [attr.data-swiper-slide-index]="slide.virtualIndex || (currentVirtualData?.from || 0) + i"
    [style]="style"
  >
    <ng-template
      [ngTemplateOutlet]="slide.template ? slide.template : slide.content"
      [ngTemplateOutletContext]="{
        isActive: slide.isActive,
        isPrev: slide.isPrev,
        isNext: slide.isNext,
        isVisible: slide.isVisible,
        isDuplicate: slide.isDuplicate,
        slideData: slide.slideData
      }"
    >
    </ng-template>
  </div>
  <ng-content select="[slot=wrapper-end]"></ng-content>
</div>
<ng-content select="[slow=container-end]"></ng-content>
